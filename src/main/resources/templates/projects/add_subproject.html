<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Adicionar subprojeto</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Adicionar subprojeto</h1>

<!--<a th:href="@{/projects/{cid}/tasks/add-task(cid=${project.id})}">-->
<form action="#" th:action="@{/projects/{cid}(cid=${parent_id})}" th:object="${project}" method="post">
  <div th:replace="~{projects/_subproject :: inputs}"></div>

  <a href="#" th:href="@{/projects/{cid}(cid=${parent_id})}">
    <button type="button">Cancelar</button>
  </a>
  <button type="reset">Limpar</button>
  <button type="submit">Adicionar</button>
</form>
</body>
</html>
