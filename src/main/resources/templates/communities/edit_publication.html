<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="title='Editar publicação'">
<th:block layout:fragment="content">
  <form action="#" th:action="@{/communities/{cid}/publications/{pid}(cid=${community.id},pid=${publication.id})}" th:object="${publication}" method="post">
    <div th:include="~{communities/_publication :: inputs}"></div>

    <input type="hidden" name="id" th:value="${publication.id}">
    <a href="#" th:href="@{/communities/{cid}(cid=${community.id})}">
      <button type="button">Cancelar</button>
    </a>
    <button type="reset">Limpar</button>
    <button type="submit" name="update">Atualizar</button>
  </form>
</th:block>
</html>
