<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<th:block layout:fragment="content">
  <div class="box">
    <div class="page-header">
      <h1 th:text="|Membros da comunidade '${community.name}'|">Membros da comunidade</h1>
    </div>

    <div>
      <a class="btn btn-primary disabled" role="button"
         href="javascript:void(0)">
         Adicionar membro</a>
        <!-- th:href="@{/communities/{cid}/add-members(cid=${community.id})}" -->
      <a class="btn btn-secondary" role="button"
         th:href="@{/communities/{cid}(cid=${community.id})}">
         Voltar</a>
    </div>

    <div class="list-group">
      <a class="list-group-item d-flex justify-content-between align-items-start"
         th:each="m : ${community.members}"
         th:href="@{/users/{uid}(uid=${m.id})}">
        <div class="ms-2 me-auto">
          <div class="fw-bold" th:text="${m.id}">Nome do usu√°rio</div>
          <span th:text="|Entrou em ${#temporals.format(m.entryDate, 'dd/MM/yyyy, HH:mm', 'pt_BR')}|">Entrou em uma data</span>
        </div>
      </a>
    </div>
  </div>
</th:block>
</html>
