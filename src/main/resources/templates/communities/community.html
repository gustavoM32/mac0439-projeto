<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="title='Comunidade'">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-8">
      <th:block th:replace="~{communities/_community :: data}"/>
    </div>
    <!---->
    <div class="col-4">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2>Projetos</h2>
              <div class="list-group">
                <!--TODO: project page-->
                <a class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="p : ${projects}"
                    th:href="@{/projects/{pjid}(pjid=${p.id})}">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${p.name}">Projeto</div>
                  </div>
                </a>
              </div>

              <!--TODO: project creation page-->
              <div>
                <a class="btn btn-primary" role="button"
                    th:href="@{/projects/add-project}">
                    Adicionar projeto</a>
                <a class="btn btn-secondary" role="button"
                    th:href="@{/communities/{cid}/projects(cid=${community.id})}">
                    Ver todos</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2>Membros</h2>
              <div class="list-group">
                <!--TODO: member page-->
                <a class="list-group-item d-flex justify-content-between align-items-start"
                    th:each="m : ${members}"
                    th:href="@{/users/{uid}(uid=${m.id})}">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${m.id}">Membro</div>
                  </div>
                </a>
              </div>

              <!--TODO: member addition page-->
              <div>
                <a class="btn btn-primary" role="button"
                    th:href="@{/communities/{cid}/add-members(cid=${community.id})}">
                    Adicionar membros</a>
                <a class="btn btn-secondary" role="button"
                    th:href="@{/communities/{cid}/members(cid=${community.id})}">
                    Ver todos</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2>Eventos</h2>
              <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-start"
                     th:each="e : ${events}">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${e.title}">Nome do evento</div>
                    <span th:text="${#temporals.format(e.date, 'dd/MM/yyyy, HH:mm', 'pt_BR')}">Data</span>
                  </div>
                </div>
              </div>
      
              <div>
                <a class="btn btn-primary" role="button"
                    th:href="@{/communities/{cid}/events/add(cid=${community.id})}">
                    Adicionar evento</a>
                <a class="btn btn-secondary" role="button"
                    th:href="@{/communities/{cid}/events(cid=${community.id})}">
                    Ver todos</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
<th:block layout:fragment="custom_scripts">
  <script type="text/javascript" src="/js/community.js"></script>
</th:block>
</html>
