<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="title='Adicionar comunidade'">
<th:block layout:fragment="content">
  <form action="#" th:action="@{/communities}" th:object="${community}" method="post">
    <th:block th:replace="~{communities/_community :: inputs}"/>

    <button type="submit" class="btn btn-primary">Criar comunidade</button>
    <a href="#" th:href="@{/communities}">
      <button type="button" class="btn btn-secondary">Cancelar</button>
    </a>
  </form>
</th:block>
</html>
