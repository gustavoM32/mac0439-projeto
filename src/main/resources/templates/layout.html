<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <th:block layout:insert="~{fragments/common_head}"/>
  <th:block layout:fragment="custom_head"/>
</head>

<body>
  <div class="container-fluid">
    <th:block layout:replace="~{fragments/navbar}"/>
    <th:block layout:insert="~{fragments/pagetitle}"/>
    <th:block layout:fragment="content"/>
  </div>
  <th:block layout:fragment="body_end"/>

  <th:block layout:replace="~{fragments/common_scripts}"/>
  <th:block layout:fragment="custom_scripts"/>
</body>
</html>
