version: '3.8'

services:
  spring:
    extends:
      file: docker-compose-common.yml
      service: spring
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - 8080:8080
      - 35729:35729
    command: ./gradlew bootRun

  dev:
    extends:
      file: docker-compose-common.yml
      service: spring
    container_name: lbd_dev
    profiles:
      - dev
      - all
    command: ./gradlew build --continuous -x test

  mongo:
    image: mongo
    ports:
      - 27017:27017
#    volumes:
#      - mongodb:/data/db
#      - mongodb_config:/data/configdb

  neo4j:
    image: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      NEO4J_AUTH: none # development only
#    volumes:
#      - neo4j:/data

volumes:
  build:
